<div ng-module="myApp.home" class="row-fluid">

    <div class="alert alert-"{{errorMessage.type}} role="alert">
        <p>{{errorMessage.message}}</p>
    </div>

    <div class="panel panel-default">

        <div class="panel-heading">
            <h4>Most Popular</h4>
        </div>

        <div class="panel-body">

            <!--<div ng-repeat="n in [0, 1, 2]" class="col-sm-12 col-md-4">-->
            <div ng-repeat="movie in recentlyAdded.results" class="col-xs-6 col-sm-4 col-md-3">
                <div class="thumbnail">
                    <!--<a href="#/{{recentlyAdded[n].Type}}/{{recentlyAdded[n].imdbID}}">-->
                    <a href="#/{{movie.Type}}/{{movie.imdbID}}">
                        <!--<img ng-src="{{recentlyAdded[n].Poster}}" class="img-responsive" >-->
                        <img ng-src="http://image.tmdb.org/t/p/w300{{movie.poster_path}}" class="img-responsive" style="width: 180px; height: 100%;" >
                    </a>
                </div>
            </div>

        </div>

    </div>

</div>
